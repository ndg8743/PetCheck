version: '3.8'

services:
  petcheck-postgres:
    image: postgres:16-alpine
    container_name: petcheck-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=petcheck
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-petcheck_prod}
      - POSTGRES_DB=petcheck
    volumes:
      - petcheck-postgres-data:/var/lib/postgresql/data
    networks:
      - petcheck-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petcheck -d petcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  petcheck-redis:
    image: redis:alpine
    container_name: petcheck-redis
    restart: unless-stopped
    volumes:
      - petcheck-redis-data:/data
    networks:
      - petcheck-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  petcheck-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.prod
    container_name: petcheck-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_HOST=petcheck-redis
      - REDIS_PORT=6379
      - DATABASE_HOST=petcheck-postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=petcheck
      - DATABASE_USER=petcheck
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-petcheck_prod}
    depends_on:
      petcheck-redis:
        condition: service_healthy
      petcheck-postgres:
        condition: service_healthy
    networks:
      - traefik-public
      - petcheck-internal
    labels:
      - "traefik.enable=true"
      # API Router
      - "traefik.http.routers.petcheck-api.rule=Host(`petcheck.me`) && PathPrefix(`/api`)"
      - "traefik.http.routers.petcheck-api.entrypoints=websecure"
      - "traefik.http.routers.petcheck-api.tls=true"
      - "traefik.http.routers.petcheck-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.petcheck-api.priority=100"
      - "traefik.http.routers.petcheck-api.middlewares=security-headers@file,compression@file,rate-limit-general@file"
      - "traefik.http.services.petcheck-api.loadbalancer.server.port=3001"

  petcheck-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    container_name: petcheck-frontend
    restart: unless-stopped
    depends_on:
      - petcheck-backend
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      # Frontend Router
      - "traefik.http.routers.petcheck.rule=Host(`petcheck.me`) || Host(`www.petcheck.me`)"
      - "traefik.http.routers.petcheck.entrypoints=websecure"
      - "traefik.http.routers.petcheck.tls=true"
      - "traefik.http.routers.petcheck.tls.certresolver=letsencrypt"
      - "traefik.http.routers.petcheck.priority=50"
      - "traefik.http.routers.petcheck.middlewares=security-headers@file,compression@file"
      - "traefik.http.services.petcheck.loadbalancer.server.port=80"
      # WWW redirect
      - "traefik.http.middlewares.petcheck-www-redirect.redirectregex.regex=^https://www\\.petcheck\\.me/(.*)"
      - "traefik.http.middlewares.petcheck-www-redirect.redirectregex.replacement=https://petcheck.me/$${1}"
      - "traefik.http.middlewares.petcheck-www-redirect.redirectregex.permanent=true"

networks:
  traefik-public:
    external: true
  petcheck-internal:
    driver: bridge

volumes:
  petcheck-redis-data:
  petcheck-postgres-data:
